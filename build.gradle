group 'spring4-test'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'war'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile 'org.springframework:spring-core:4.2.1.RELEASE'
    compile 'org.springframework:spring-context:4.2.1.RELEASE'
    compile 'org.springframework:spring-test:4.2.1.RELEASE'
    compile 'org.easytesting:fest-assert:1.4'
    compile 'javax.enterprise:cdi-api:1.2'
    compile 'org.junit.contrib:junit-theories:4.12'
    compile 'org.springframework:spring-webmvc:4.2.2.RELEASE'
    compile 'javax.servlet:jstl:1.2'
    compile 'org.projectlombok:lombok:1.16.4'
    compile 'org.aspectj:aspectjrt:1.8.9'
    compile 'org.aspectj:aspectjweaver:1.8.9'
}
